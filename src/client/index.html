<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>RSocket Innovate</title>
  <link rel="stylesheet"
        href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
        integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
        crossorigin="anonymous">
</head>
<body>
<div style="font-family: 'Helvetica Neue',sans-serif">
  <div class="jumbotron jumbotron-fluid">
    <h1 class="display-4 text-center">RSocket Demo</h1>
  </div>

  <br>

  <div class="container-fluid">
    <!-- Fire and Forget -->
    <div>
      <div>
        <div class="btn-group row">
          <label for="fireAndForgetArea" class="col">Yell at someone one sided</label>
          <input type="text"
                 id="fireAndForgetArea"
                 class="form-control rounded-0 col"/>
        </div>
        <div class="row">
          <br class="col">
        </div>
        <div class="row">
          <div class="col">
            <div class="btn-group">
              <button id="fireAndForgetBtn" class="btn btn-primary" style="float: right;">
                Fire And Forget
              </button>
              <button id="fireAndForgetClearMessagesBtn" class="btn btn-primary">
                Clear Messages
              </button>
            </div>
          </div>


          <div class="col">
            <ol id="fireAndForgetResponses">
            </ol>
          </div>
        </div>
      </div>
    </div>

    <br>

    <!-- Request Response -->
    <div>
      <div>
        <div class="btn-group row">
          <label for="requestResponseArea" class="col">Ask a question</label>
          <input type="text"
                 id="requestResponseArea"
                 class="form-control rounded-0 col"/>
        </div>
        <div class="row">
          <br class="col">
        </div>
        <div class="row">
          <div class="col">
            <div class="btn-group">
              <button id="requestResponseBtn" class="btn btn-primary">
                Request
              </button>
              <button id="requestResponseClearMessagesBtn" class="btn btn-primary">
                Clear Messages
              </button>
            </div>
          </div>


          <div class="col">
            <ol id="requestResponseResponses">
            </ol>
          </div>
        </div>
      </div>
    </div>
  </div>
  <br>
  <ul id="messages"></ul>
</div>


<script src="https://code.jquery.com/jquery-3.3.1.slim.min.js"
        integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
        crossorigin="anonymous"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.7/umd/popper.min.js"
        integrity="sha384-UO2eT0CpHqdSJQ6hJty5KVphtPhzWj9WO1clHTMGa3JDZwrnQq4sF86dIHNDz0W1"
        crossorigin="anonymous"></script>
<script src="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/js/bootstrap.min.js"
        integrity="sha384-JjSmVgyd0p3pXB1rRibZUAYoIIy6OrQ6VrjIEaFf/nJGzIxFDsf4x0xIM+B07jRM"
        crossorigin="anonymous"></script>
<script src="app.js"></script>
</body>
</html>
